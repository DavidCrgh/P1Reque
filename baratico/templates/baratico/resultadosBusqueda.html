{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{% static 'baratico/inicio.css' %}" type="text/css"> </head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Inicio
        <br> </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Productos
              <br> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categorias
              <br> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Compras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-user fa-fw d-inline-block pull-right"></i>Chat
              <br> </a>
          </li>
        </ul>
        <form class="form-inline m-0" action="{% url 'baratico:resultados-busqueda' %}" method="get">
          <input class="form-control mr-2" type="text" placeholder="Buscar productos" name="barraBusqueda">
          <button class="btn btn-secondary" type="submit">Buscar
            <br> </button>
        </form>
      </div>
      <a class="navbar-brand" href="#">&nbsp; &nbsp; &nbsp; &nbsp;
        <img src="{% static 'images/carrito.png' %}" class="d-inline-block align-top mx-auto" alt="" width="50"> </a>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="">Resultados de Busqueda</h1>
        </div>
      </div>
    </div>
  </div>
  {% for producto in object_list %}
      <div class="py-5" style="border:0.3px grey">
          <div class="container">
              <div class="row">
                  <div class="col-md-3">
                      <img src = "/media/{{ producto.imagen }}" class="img-fluid d-block bg-light mx-auto img-thumbnail"> </div>
                  <div class="col-md-9">
                      <div class="card">
                          <div class="card-header"><a href="{% url 'baratico:detalle_producto' producto.id %}"> {{ producto.nombre }} </a>  </div>
                          <div class="card-body">
                              <h4>Precio:</h4>
                              <p> ₡ {{ producto.precio }} </p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  {% empty %}
      <div class="py-5" style="border:0.3px grey">
          <div class="container">
              <div class="row">
                  <h3>La busqueda no retornó resultados.</h3>
              </div>
          </div>
      </div>
  {% endfor %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
