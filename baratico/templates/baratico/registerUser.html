{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{% static 'baratico/login.css' %}"  type="text/css"> </head>

<body class="bg-primary">
  <div class="text-center p-3 text-uppercase text-secondary border-secondary">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <h1 class="text-light">Registro de usuarios
                <br>
              </h1>
            </div>
            <div class="col-md-6">
              <img class="img-fluid d-block img-thumbnail float-right" src="{% static 'baratico/../../static/images/logo.png' %}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-0">
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form method="post">
              {% csrf_token %}
            <div class="form-group"> <label>Nombre completo<br></label>
              <input type="text" class="form-control" placeholder="insert your name"> </div>
              <div class="form-group"> <label>Dirección<br></label>
              <input type="text" class="form-control" placeholder="dirección" name="direccion"> </div>
            <div class="form-group"> <label>Nombre usuario:<br></label>
              <input type="text" class="form-control" placeholder="username" name="username"> </div>
            <div class="form-group"> <label>Correo electrónico:<br></label>
              <input type="email" class="form-control" placeholder="email" name="email"> </div>
            <div class="form-group"> <label>Contraseña:<br></label>
              <input type="password" class="form-control" placeholder="email" name="password" > </div>
            <div class="form-group"> <label>Verificar contraseña:<br></label>
              <input type="password" class="form-control" placeholder="email" name="password1"> </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
